<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/Vector.svg')%>" alt="логотип" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__image">
                    <div class="profile__avatar">
                        <button type="button" class="profile__overlay"></button>
                    </div>
                    <div>
                        <div class="profile__info">
                            <h1 class="profile__name"></h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__about"></p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <ul class="cards">
                <template id="templateCard">
                  <li class="card">
                    <button type="button" class="card__delete"></button>
                    <img class="card__photo" src="# " alt="#">
                    <div class="card__info">
                      <h2 class="card__title"></h2>
                      <div class="card__like-cont">
                        <button type="button" class="card__like"></button>
                        <span class="card__likes-container"></span>
                      </div>
                    </div>
                  </li>
                </template>
            </ul>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; Mesto Russia 2022</p>
        </footer>
    </div>

    <div class="popup" id="popupProfile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup__form" id="form-profile">
                <input type="text" id="input__popup-name" name="input-name" class="popup__input" value="" minlength="2" maxlength="40" placeholder="Имя пользователя" required>
                <span id="input__popup-name-error" class="popup__error"></span>
                <input type="text" class="popup__input" name="input-about" id="input__popup-about" value="" minlength="2" maxlength="200" placeholder="Описание" required>
                <span id="input__popup-about-error" class="popup__error"></span>
                <button type="submit" class="popup__save-button" id="savePopupProfile">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button" id="closePopupProfile"></button>
        </div>
    </div>

    <div class="popup" id="popupCard">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popup__form" id="form-card">
                <input type="text" id="input__popup-CardName" name="InputNameCard" class="popup__input" value="" minlength="2" maxlength="30" placeholder="Название Места" required>
                <span id="input__popup-CardName-error" class="popup__error"></span>
                <input type="url" id="input__popup-CardImg" name="InputImgCard" class="popup__input" value="" placeholder="Ссылка на картинку" required>
                <span id="input__popup-CardImg-error" class="popup__error"></span>
                <button type="submit" id="save-popup-card" class="popup__save-button">Создать</button>
            </form>
            <button type="button" id="closePopupCard" class="popup__close-button"></button>
        </div>
    </div>

    <div class="popup popup_opacity" id="popupbig">
        <div class="popup__content">
            <figure class="popup__figure">
                <img class="popup__image" src="# " alt="Фотография ">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
            <button type="button" class="popup__close-button" id="closeAddPopupCard"></button>
        </div>
    </div>

    <div class="popup popup_confirm">
        <form id="form_remove" class="popup__container">
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="submit" class="popup__button">Да</button>
        </form>
        <button type="button" class="popup__closed" id="close_remove"></button>
    </div>

    <div class="popup popup_avatar">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form id="form-avatar" class="popup__form">
                <input type="url" id="input__popup-avatar" name="avatar" class="popup__input" value="" placeholder="Ссылка на аватар" required>
                <span id="input__popup-avatar-error" class="popup__error"></span>
                <button type="submit" id="newAvatar" class="popup__button">Сохранить</button>
            </form>
            <button type="button" id="closeAvatar" class="popup__closed"></button>
        </div>
    </div>

</body>

</html>
