<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="логотип" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__image">
                    <img src="images/image.jpg" alt="аватар" class="profile__avatar">
                    <div>
                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <ul class="cards">
                <template id="templateCard">
                  <li class="card">
                    <button type="button" class="card__delete"></button>
                    <img class="card__photo" src="#" alt="#">
                    <div class="card__info">
                      <h2 class="card__title"></h2>
                      <button type="button" class="card__like"></button>
                    </div>
                  </li>
                </template>
            </ul>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; Mesto Russia 2022</p>
        </footer>
    </div>

    <div class="popup" id="popupProfile">
        <div class="popup__container">
            <h2 iclass="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup__form" id="form-profile">
                <input type="text" class="popup__input" name="input-name" id="input__popup-name" value="" minlength="2" maxlength="40" placeholder="Имя пользователя" required>
                <span id="input__popup-name-error" class="popup__error"></span>
                <input type="text" class="popup__input" name="input-about" id="input__popup-about" value="" minlength="2" maxlength="200" placeholder="Описание" required>
                <span id="input__popup-about-error" class="popup__error"></span>
                <button type="submit" class="popup__save-button" id="savePopupProfile">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button" id="closePopupProfile"></button>
        </div>
    </div>
    <div class="popup" id="popupCard">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popup__form-card" id="form-card">
                <input type="text" class="popup__input" name="InputNameCard" id="input__popup-CardName" value="" minlength="2" maxlength="30" placeholder="Название Места" required>
                <span id="input__popup-CardName-error" class="popup__error"></span>
                <input type="url" class="popup__input" name="InputImgCard" id="input__popup-CardImg" value="" placeholder="Ссылка на картинку" required>
                <span id="input__popup-CardImg-error" class="popup__error"></span>
                <button type="submit" class="popup__save-button" id="savePopupCard">Создать</button>
            </form>
            <button type="button" class="popup__close-button" id="closePopupCard"></button>
        </div>
    </div>

    <div class="popup popup_opacity" id="addBigButton">
        <div class="popup__content">
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="Фотография">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
            <button type="button" class="popup__close-button" id="closeAddPopupCard"></button>
        </div>
    </div>
    <script src="javascript/initialcards.js"></script>
    <script type="module" src="javascript/index.js"></script>
</body>

</html>
